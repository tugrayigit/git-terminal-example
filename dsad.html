<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <style>
        body {
            background-image: url('download.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="password"],
        input[type="month"] {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #5cb85c;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background: #4cae4c;
        }
    </style>
</head>
<body>
    <article class="container">
        <h1>Kayıt Ol</h1>
        <form id="registration-form">
            <label for="isim">İsim Soyadı</label><br>
            <input type="text" id="isim" name="isim" required><br><br>
            
            <label for="şifre">Şifre</label><br>
            <input type="password" id="şifre" name="şifre" required><br><br>
            
            <label for="email">E-posta</label><br>
            <input type="text" id="email" name="email" required><br><br>
            
            <label for="DoğumTarihi">Doğum Tarih</label><br>
            <input type="month" id="DoğumTarihi" name="DoğumTarihi" required><br><br>
            
            <input type="submit" value="Kayıt Ol"><br><br>
        </form>
    </article>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Formun varsayılan davranışını engelle
            
            const isim = document.getElementById('isim').value;
            const şifre = document.getElementById('şifre').value;
            const email = document.getElementById('email').value;
            const doğumTarihi = document.getElementById('DoğumTarihi').value;

            // Kullanıcı bilgilerini localStorage'a kaydet
            localStorage.setItem('isim', isim);
            localStorage.setItem('şifre', şifre);
            localStorage.setItem('email', email);
            localStorage.setItem('doğumTarihi', doğumTarihi);

            alert('Kayıt başarılı! Giriş yapabilirsiniz.');
            window.location.href = '/giriş.html'; // Giriş sayfasına yönlendir
        });
    </script>
</body>
</html>
